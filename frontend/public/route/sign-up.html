<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>WammoPay - Sign Up</title>
    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">
    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login -->
    <div class="wrapper wrapper-content--- overflow-hidden">
        
        <div class="container-login">
            <div class="wpay-logo text-center"><img src="img/core-img/wpay-logo.png" alt=""></div>
            <!-- Card Area -->
            <div class="card-login-area">
                <h1 class="title text-center">Sign Up</h1>
                <form>
                    <div class="input-container">
                        <label for="req">Email</label>
                        <input type="email" id="req" required />
                    </div>
                    <div class="input-container">
                        <label for="req">Full Name</label>
                        <input type="email" id="req" required />
                    </div>
                    <div class="input-container">
                        <label for="req">Mobile Number</label>
                        <input type="email" id="req" required />
                    </div>
                    <div class="input-container">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" required />
                    </div>
                    <div class="input-container">
                        <label for="cPass">Confirm Password</label>
                        <input type="password" id="cPass" name="password" required />
                    </div>
                    <div class="button-container">
                        <button><span>Sign Up</span></button>
                    </div>
                    <div class="not-account">Already have an account? <a href="">Sign In Here</a></div>
                    </form>
            </div>

            <!-- Card Area -->
            
        </div>
    </div>

    <!-- ======== Must needed plugins to the run this template ======= -->
    <script src="assets/js/jquery/jquery.2.2.4.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins-js/menu-active.js"></script>
    <script src="js/plugins-js/plugins-js/materialize.js"></script>
    <script src="js/box-switch.js"></script>

    <script src="js/fullscreen.js"></script>
    <script src="js/nicescroll.min.js"></script>
    <script src="js/active.js"></script>
    <!-- this plugins only for demo purpose -->
    <script src="js/settings.js"></script>
    <!-- ======== /. Must needed plugins to the run this template ======= -->

    
    <script>
        $('.toggle').on('click', function() {
            $('.container-login').stop().addClass('active');
        });

        $('.close').on('click', function() {
            $('.container-login').stop().removeClass('active');
        });
    </script>

</body>

</html>
