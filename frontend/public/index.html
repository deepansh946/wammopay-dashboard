<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Colors" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/assets/img/core-img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wammo Pay Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- ======== Must needed plugins to the run this template ======= -->
    <script src="assets/js/jquery/jquery.2.2.4.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/plugins-js/menu-active.js"></script>
    <script src="assets/js/plugins-js/plugins-js/materialize.js"></script>
    <script src="assets/js/box-switch.js"></script>
    <script src="assets/js/fullscreen.js"></script>
    <script src="assets/js/nicescroll.min.js"></script>
    <script src="assets/js/active.js"></script>
    <!-- this plugins only for demo purpose -->
    <script src="assets/js/settings.js"></script>
    <!-- ======== /. Must needed plugins to the run this template ======= -->

    <!-- Plugins js -->
    <script src="assets/js/plugins-js/chart-js/chart.min.js"></script>
    <script src="assets/js/plugins-js/chart-js/chart-demo.js"></script>
    <!-- ======== /. Only needs these plugins for the run this page ======== -->

    <script>
      $('.toggle').on('click', function() {
        $('.container-login')
          .stop()
          .addClass('active');
      });

      $('.close').on('click', function() {
        $('.container-login')
          .stop()
          .removeClass('active');
      });
    </script>
  </body>
</html>
